version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: keycloak-poc-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: keycloak_poc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: keycloak-poc-app
    environment:
      ENVFILE: /app/.env.docker
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./.env.docker:/app/.env.docker
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
