# pytest.ini
[tool:pytest]
# 테스트 파일 위치
testpaths = tests

# 테스트 파일 패턴
python_files = test_*.py

# 테스트 클래스 패턴
python_classes = Test*

# 테스트 함수 패턴
python_functions = test_*

# 기본 옵션
addopts =
    -v                    # verbose (상세 출력)
    --tb=short            # traceback 간략하게
    --strict-markers      # 정의되지 않은 marker 사용 시 에러
    -p no:warnings        # warning 숨기기 (선택)

# 한글 테스트명 지원
console_output_style = progress
